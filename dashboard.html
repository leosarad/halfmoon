<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="path/to/fav.png">
  <title>Halfmoon</title>
  <link href="css/halfmoon-variables.css" rel="stylesheet" />
  <style>
    .sidebar-icon .fa{
      font-size: 0.8em;
    }
  </style>
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" 
  <div class="page-wrapper with-sidebar">
    <div class="sidebar">

      <div class="sidebar">
        <div class="sidebar-menu">
          <!-- Sidebar brand -->
          <a href="#" class="sidebar-brand justify-content-between">
            <span>Brand</span> 
             <button class="btn btn-square" type="button" onclick="halfmoon.toggleDarkMode()">
                <span class="sidebar-icon">
                  <i class="fa fa-moon-o" aria-hidden="true"></i>
                </span>
                <span class="sr-only">Toggle dark mode</span> <!-- sr-only = only for screen readers -->
             </button>
          </a>
          <!-- Sidebar content with the search box -->
          <div class="sidebar-content">
            <input type="text" class="form-control" placeholder="Search">
            <div class="mt-10 font-size-12"> <!-- mt-10 = margin-top: 1rem (10px), font-size-12 = font-size: 1.2rem (12px) -->
              Press <kbd>/</kbd> to focus
            </div>
          </div>
          <!-- Sidebar links (with icons) and titles -->
          <h5 class="sidebar-title">Getting started</h5>
          <div class="sidebar-divider"></div>
          <a href="#" class="sidebar-link sidebar-link-with-icon active">
            <span class="sidebar-icon">
              <i class="fa fa-code" aria-hidden="true"></i>
            </span>
            Installation
          </a>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon">
              <i class="fa fa-terminal" aria-hidden="true"></i>
            </span>
            CLI commands
          </a>
          <br />
          <h5 class="sidebar-title">Components</h5>
          <div class="sidebar-divider"></div>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon">
              <i class="fa fa-folder-open-o" aria-hidden="true"></i>
            </span>
            File explorer
          </a>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon">
              <i class="fa fa-table" aria-hidden="true"></i>
            </span>
            Spreadsheet
          </a>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon">
              <i class="fa fa-map-o" aria-hidden="true"></i>
            </span>
            Map
          </a>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon">
              <i class="fa fa-commenting-o" aria-hidden="true"></i>
            </span>
            Messenger
          </a>
        </div>
      </div>
    </div>

    <div class="content-wrapper">
     

    </div>

  </div>
<script src="js/halfmoon.js"></script>  
<script src="https://kit.fontawesome.com/b5b791cd78.js" crossorigin="anonymous"></script>
</body>
</html>
